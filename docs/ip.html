<!DOCTYPE html>
<html>
  <head>
    <title>IP Address</title>
  </head>
  <body>
    <p id="ip"></p>
    <script>
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').innerHTML = data.ip;
        });
    </script>
  </body>
</html>
